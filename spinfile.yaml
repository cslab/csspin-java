# The spinfile.yaml for spin_java is required since building the documentation
# requires a provisioned project.

plugin_packages:
    - spin_docs
    - spin_python
    - -e .

plugins:
    - spin_docs.sphinx
    - spin_java:
          - mvn
          - java

python:
    version: '3.11.9'
    requirements:
        - sphinx-rtd-theme

java:
    version: '19'

build_rules:
    task docs:
        sources: doc/_schemaref.rst
    doc/_schemaref.rst:
        sources: [src/spin_java]
        spin:
            - schemadoc mvn --rst -o doc/plugins/mvn_schemaref.rst
            - schemadoc java --rst -o doc/plugins/java_schemaref.rst
